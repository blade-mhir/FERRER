<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="style_contact.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div style="margin-top: 15px">
        <a href="index.html" class="back">BACK</a>
        </div>
        <div class="body_one">
            <div class="panel">
                <div class="left">
                    <div class="profile_img">
                        <img src = "email.png" alt = "email"  width = "400" height = "400" >
                    </div>
                </div>
                <div class="right">
                    <h1>CONTACT ME!</h1>
                    <p>Do you have a question, inquiry, or feedback? Feel free to contact me by filling out the details below!</p>
                    <form>
                        <input type="text" placeholder="First Name" name="name"/>
                        <br />
                        <input type="text" placeholder="Last Name" name="name"/>
                        <br />
                        <input type="email" placeholder="What's your email?" name="email" />
                        <br />
                        <textarea name="message" placeholder="Your message..."cols="50" rows="10"></textarea> 
                        <br />
                        <input type="submit" class="send" name="send" value="Send"/> 
                        <input type="reset" class="reset" name="reset" value="Reset"/> 
                        <br />
                    </form>
                </div>
            </div>
        </div>    
    </body>
</html>
